    <script>
        let autoRefreshInterval = null;
        let currentPage = 1;
        let pageSize = 20;
        let totalPages = 1;
        let totalCount = 0;
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function timeAgo(timestamp) {
            const now = new Date();
            const past = new Date(timestamp);
            const seconds = Math.floor((now - past) / 1000);
            
            if (seconds < 60) return `${seconds}ÁßíÂâç`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}ÂàÜÈíüÂâç`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}Â∞èÊó∂Ââç`;
            return `${Math.floor(seconds / 86400)}Â§©Ââç`;
        }
        
        async function loadWebhooks() {
            try {
                const response = await fetch(`/api/webhooks?page=${currentPage}&page_size=${pageSize}`);
                
                // HTTP Áä∂ÊÄÅÁ†ÅÊ£ÄÊü•
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displayWebhooks(result.data);
                    
                    // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØ
                    if (result.pagination) {
                        totalPages = result.pagination.total_pages;
                        totalCount = result.pagination.total;
                        updatePagination();
                    }
                    
                    document.getElementById('totalCount').textContent = totalCount;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN');
                } else {
                    throw new Error(result.error || 'ÊúçÂä°Âô®ËøîÂõûÈîôËØØ');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                document.getElementById('webhooksContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Âä†ËΩΩÂ§±Ë¥•</h2>
                        <p>${escapeHtml(error.message)}</p>
                        <button onclick="loadWebhooks()" style="margin-top: 1rem; padding: 0.5rem 1rem; cursor: pointer;">ÈáçËØï</button>
                    </div>
                `;
            }
        }
        
        function displayWebhooks(webhooks) {
            const container = document.getElementById('webhooksContainer');
            
            if (webhooks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                        <h2>ÊöÇÊó†Êï∞ÊçÆ</h2>
                        <p>ËøòÊ≤°ÊúâÊé•Êî∂Âà∞‰ªª‰Ωï webhook ËØ∑Ê±Ç</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = webhooks.map(webhook => `
                <div class="webhook-card">
                    <div class="webhook-header">
                        <span class="webhook-source">${webhook.source || 'unknown'}</span>
                        <span class="webhook-time">${formatTime(webhook.timestamp)} (${timeAgo(webhook.timestamp)})</span>
                    </div>
                    
                    <div class="webhook-info">
                        <div class="info-item">
                            <span class="info-label">ÂÆ¢Êà∑Á´Ø IP</span>
                            <span class="info-value">${webhook.client_ip || '-'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Êñá‰ª∂Âêç</span>
                            <span class="info-value">${webhook.filename || '-'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">User-Agent</span>
                            <span class="info-value">${webhook.headers?.['User-Agent'] || '-'}</span>
                        </div>
                    </div>
                    
                    ${renderAIAnalysis(webhook)}
                    
                    ${webhook.raw_payload ? `
                    <div class="webhook-data">
                        <details>
                            <summary class="section-title">üìÑ ÂéüÂßãËØ∑Ê±Ç‰Ωì</summary>
                            <pre>${escapeHtml(webhook.raw_payload)}</pre>
                        </details>
                    </div>
                    ` : ''}
                    
                    ${webhook.parsed_data ? `
                    <div class="webhook-data">
                        <details>
                            <summary class="section-title">üì¶ Ëß£ÊûêÂêéÊï∞ÊçÆ</summary>

                    ${analysis.impact_scope ? `

                        <span class="ai-analysis-label">ÂΩ±ÂìçËåÉÂõ¥Ôºö</span>

        async function reanalyzeWebhook(webhookId) {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            try {
                // Á¶ÅÁî®ÊåâÈíÆÂπ∂ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span> ÂàÜÊûê‰∏≠...';
                
                const response = await fetch(`/api/reanalyze/${webhookId}`, {
                    method: 'POST'

                const result = await response.json();
                
                if (result.success) {
                    // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
                    btn.innerHTML = '‚úîÔ∏è ÂàÜÊûêÂÆåÊàê';
                    
                    // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
                    setTimeout(() => {

                    console.error('ÈáçÊñ∞ÂàÜÊûêÂ§±Ë¥•:', result.error);
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;

            } catch (error) {
                console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);

        let currentForwardId = null;

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {

        function closeConfigModal() {

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const firstBtn = document.getElementById('firstPage');

            const nextBtn = document.getElementById('nextPage');
            const lastBtn = document.getElementById('lastPage');
            const currentPageNum = document.getElementById('currentPageNum');
            const totalPagesSpan = document.getElementById('totalPages');
            
            // ÊòæÁ§∫ÂàÜÈ°µÊ†è
            if (totalPages > 0) {
                pagination.style.display = 'flex';
            }
            
            // Êõ¥Êñ∞È°µÁ†ÅÊòæÁ§∫
            currentPageNum.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            firstBtn.disabled = currentPage === 1;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= totalPages;
            lastBtn.disabled = currentPage >= totalPages;
        }
        
        function goToPage(page) {

        // ÂàùÂßãÂä†ËΩΩ

    </script>
